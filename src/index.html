  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Ningo - главная страница</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700&amp;subset=latin,cyrillic-ext">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <!-- главный экран -->
  <div class="index-screen">
    <div class="container">
      <!-- верхняя часть -->
      <div class="index-screen__top row">
        <!-- логотип -->
        <figure class="logo">
          <img src="img/logo.png" alt="">
        </figure>
        <!-- навигация -->
        <nav class="index-screen__nav">
          <a href="#">Моя лента</a>
          <a href="№">Как это работает?</a>
        </nav>
        <!-- блок авторизации -->
        <div class="index-screen__login">
          <a href="#" class="btn btn--transparent">Войти</a>
          <a href="#" class="btn btn--blue">Продать вещь</a>
        </div>
      </div>

      <!-- средняя часть с полем поиска -->
      <div class="index-screen__form-container">
        <div class="index-screen__form">
          <form action="#" method="POST">
            <input type="text" class="index-screen__input">
            <button type="submit">Найти</button>
          </form>
          <a href="#" class="more">Расширенный поиск</a>
        </div>
      </div>
    </div>
  </div>


  <!-- Основная библиотека + основной файл jss -->
