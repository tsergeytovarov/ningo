  <title>Ningo - страница избранного</title>

<body class="favourites-page">



  <div class="container container--small">




    <header class="page-header"></header>




    <div class="row">


      <div class="col s-8">


        <h1 class="page-title">Избранное</h1>




        <div class="favourites-gallery row">


          <div class="gallery-item">

            <!-- пустой абсолютно позиционированный блок, по модификатору stroke к gallery-item добавляет обводку -->
            <div class="gallery-item__stroke"></div>

            <!-- полупрозрачный флажок сверху карточки. по модификаторам blue yellow green включается цвет, по модификаторам fullsize и square - размер -->
            <div class="gallery-item__flag">

              <!-- по модификаторам добавляется текст: checkin - на проверке, quick-sell - продать быстрее, delivery - доставка, по модификатору arrow добавляется иконка стрелки -->
              <span class="gallery-item__status"></span>
            </div>

            <img src="img/favourites-gallery-item.jpg" width="194" height="255" alt="" class="gallery-item__image">

            <div class="gallery-item__capture">
              <div class="gallery-item__brand"></div>
              <div class="gallery-item__price">1200 <span class="gallery-item__icon  gallery-item__icon--rubl">рублей</span></div>
              <div class="gallery-item__sizes">M, S</div>
            </div>

            <div class="gallery-item__comment-like  row">
              <div class="gallery-item__comment">
                <a href="#" class="gallery-item__link  gallery-item__icon  gallery-item__icon--comment"><span class="gallery-item__comment-count">2</span></a>
              </div>
              <div class="gallery-item__like">
                <a href="#" class="gallery-item__link  gallery-item__icon  gallery-item__icon--like"><span class="gallery-item__comment-count  gallery-item__comment-count--like"></span></a>

            </div>
          </div>
